<!DOCTYPE html>
<html>

<head>

</head>

<body>
    <p>Open js console</p>
    <button id="clickMe">Click me!</button>
    You have clicked the button <span id="numClicks">0 times</span>
    <script>
        var clicks = 0;
        function clickHandler() {
            clicks++;
            var numClicksSpan = document.getElementById('numClicks');
            if (clicks == 1) {
                numClicksSpan.innerHTML = 'once';
            } else {
                numClicksSpan.innerHTML = clicks + ' times';
            }
        }
        var button = document.getElementById('clickMe');
        button.addEventListener('click', clickHandler);
    </script>

    // Another example

    <input id='nameInput'></input>
    <p>Hello, <span id="nameField">guest</span></p>

    <script>
        function nameHandler(e) {      // e stands for event. This is a callback f-n
            if (e.keyCode == 13) {      // 13 is the Enter key
                var nameInput = document.getElementById('nameInput');
                var nameField = document.getElementById('nameField');
                nameField.innerHTML = nameInput.value;
                nameField.style.backgroundColor = 'red';
                nameField.style.textTransform = 'capitalize'
            }
        }
        document.addEventListener('keyup', nameHandler)

    </script>
</body>

</html>
